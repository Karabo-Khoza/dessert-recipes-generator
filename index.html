<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Recipe Generator</h1>
      <h3>Generate delicious dessert recipes with AI!</h3>
    </header>

    <main>
      <form>
        <input type="" placeholder="Enter a dessert name" required />
        <button type="submit">Generate Recipe</button>
        <button type="reset">Reset</button>
      </form>
      <div class="recipe-output">
        <h2>Generated Recipe</h2>
        <p id="recipe-text">Your recipe will appear here...</p>
      </div>
      <div class="image-output">
        <h2>Recipe Image</h2>
        <img id="recipe-image" src="" alt="Generated Recipe Image" />
      </div>
      <br />
      <div class="source-output">
        <h2>Source</h2>
        <p id="source-text">Source information will appear here...</p>
      </div>
      <br />
      <br />
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/Karabo-Khoza/">Karabo Khoza</a> and is open
      source and available on
      <a href="https://github.com/Karabo-Khoza/dessert-recipes-generator"
        >GitHub</a
      >
      and hosted on
      <a href="https://dessertrecipegenerator.netlify.app/">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
