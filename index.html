<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
        <h3>Generate delicious dessert recipes with AI!</h3>
      </header>

      <main>
        <form id="recipe-form">
          <input
            type=""
            placeholder="Enter a dessert name"
            required
            class="input"
          />
          <input type="submit" value="Submit" class="submit-button" />
        </form>
        <div class="recipe-output" id="recipe-output"></div>
        <br />
        <br />
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Karabo-Khoza/">Karabo Khoza</a> and is open
        source and available on
        <a href="https://github.com/Karabo-Khoza/dessert-recipes-generator"
          >GitHub</a
        >
        and hosted on
        <a href="https://dessertrecipegenerator.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
